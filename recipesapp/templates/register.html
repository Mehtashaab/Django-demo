<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Container for the register form */
        .register-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Styles for form inputs */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link styles */
        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
     {% block abhi %}
    <!-- Container for the register form -->
    <div class="register-container">
        <form id="register-form"method='post'>
            {% csrf_token %}
            <h2>Register</h2>
        
            {% if messages %}
                
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
              </div>
    
        {% endif %}
            <input type="text" id="first_name" placeholder="FirstName" name="first_name" required>
            <input type="text" id="last_name" placeholder="LastName" name="last_name"required>
            
            <input type="text" id="username" placeholder="Username" name="username"required>
            <input type="email" id="email" placeholder="Email" name="email"required>
            <input type="password" id="password" placeholder="Password" name="password"required>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="/form/login">Login</a></p>
        </form>
    </div>
    {% endblock %}
</body>
</html>
